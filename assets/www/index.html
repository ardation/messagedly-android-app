<!DOCTYPE HTML>
<html>
	<head>
    <meta charset="utf-8">
    <title>Messagedly App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <!-- Application CSS -->
    <link href="css/app.css" rel="stylesheet">


    <link rel="shortcut icon" href="images/favicon.ico">

	</head>
	<body>
    <div class="palette palette-peter-river nav">
      <div class="pull-right" id="signout">Sign Out</div>
      <span class="fui-chat">&nbsp;</span>
      Messagedly
    </div>
    <div class="pad-box">
      <div class="row-fluid">
      <div class="span6">
        <div class="tile">
  		<label>Connection Status </label><a id="connectionStatus" class="btn btn-large btn-block"><span class="fui-time"></span>connecting</a>
        </div>
  		</div>
      <div class="span6">
        <div class="tile">

      <label>Subscription Status </label><a id="subscriptionStatus" class="btn btn-large btn-block"><span class="fui-time"></span>subscribing</a>
    </div>
      </div>
      </div>

      <div class="todo">
            <div class="todo-search">SMS Messages</div>
            <ul id="myEventData">
              <li id="nomessage"><div class="todo-icon fui-list"></div><div class="todo-content"><h4 class="todo-name">No Messages Sent</h4><div class="message">Send something using the API</div></div></li>
            </ul>
          </div>
    </div>
    <form id="login" method="POST">
      <div class="login-screen">
        <div class="login-pane">
          <div class="login-icon">
            <img src="images/icons/Chat@2x.png" alt="Chat@2x" class="tile-image big-illustration">
            <h4>Welcome to Messagedly</h4>
          </div>
          <div class="login-form">
          <div class="control-group">
          <input type="email" class="login-field" value="" placeholder="Email" id="login-name">
          <label class="login-field-icon fui-user" for="login-name"></label>
          </div>

          <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>

          <input class="btn btn-primary btn-large btn-block" type="submit" value="Sign In">
          <a class="login-link" href="http://www.messagedly.com">Lost your password?</a>
          </div>
        </div>
      </div>
    </form>

    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>

		<script src="js/libs/cordova-2.2.0.js"></script>
    <script src="js/smsplugin.js"></script>
		<script src="http://js.pusher.com/1.12/pusher.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
